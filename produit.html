<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <title>Votre produit |Orinoco</title>
</head>

<body>
  <header>
    <nav>
      <ul class="list-unstyled">
        <li>
          <a href="index.html" class="flexcenter">
            <p class="acc">Accueil</p>
          </a>
        </li>
        <li>
          <a href="panier.html" class="flexcenter">
            <p class="iconCart"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart-fill"
                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
              </svg> </p>
            <p id="contenuPanier"></p>
          </a>
        </li>
      </ul>
    </nav>
    <div class="col-12 flexcenter">
      <h1 class="col-4 flexcenter"> Orinoco</h1>
    </div>
  </header>

  <main class="container">
    <section class="col-12 ">
      <div class="spinner-border" role="status">
        <span class="sr-only">En attente du serveur...</span>
      </div>
      <div class="row hiddenError">
        <p> Erreur : Les données du produit que vous avez sélectionné n'ont pu être récupérées</p>
      </div>
      <div class="row sectionProduit">
        <div class="col-12 col-md-6 imageProduitSelect">
          <img src="" id="imageProduit" />
        </div>
        <div class="col-12 col-md-6 detailProduitSelect">
          <div class="row">
            <ul class="col- 12 ">
              <li id="name"></li>
              <li id="price"></li>
              <li id="description"></li>
            </ul>
            <form class="col-12 toHide" id="formCustomise">
              <label for="optionsCustomise" id="labelSelect"> Sélectionnez votre vernis : </label>
              <select name="optionsCustomise" id="optionsCustomise"> </select>
              <button type="button" id="ajoutAuPanier"> Ajouter un panier </button>
            </form>
            <div class="col-12">
              <p id="messageAjout"></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <ul>
      <li><a href="index.html">Liste des produits</a></li>
      <li><a href="panier.html">Panier</a></li>
    </ul>
    <div class="fontEdo"> Orinoco</div>
  </footer>

  <script src="fonctions.js"></script>
  <script src="layouts.js"></script>
  <script src="produit.js"></script>
</body>

</html>
